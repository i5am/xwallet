<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: content: capacitor: ionic:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <title>WDK Wallet</title>
    
    <!-- ⚠️ 离线 Buffer polyfill - 支持冷钱包离线运行 -->
    <script src="/buffer.min.js"></script>
    <script>
      // 使用本地加载的 Buffer
      (function() {
        if (typeof window.buffer !== 'undefined' && window.buffer.Buffer) {
          window.Buffer = window.buffer.Buffer;
          if (typeof globalThis !== 'undefined') {
            globalThis.Buffer = window.buffer.Buffer;
          }
          console.log('[INIT] ✅ Buffer loaded offline:', typeof window.Buffer);
          console.log('[INIT] ✅ Buffer.alloc:', typeof window.Buffer.alloc);
        }
        
        // 设置其他全局变量
        window.global = window;
        if (typeof globalThis !== 'undefined') {
          globalThis.global = globalThis;
        }
        
        const processShim = { 
          env: {},
          version: '16.0.0',
          platform: 'browser',
          nextTick: function(fn) { 
            Promise.resolve().then(fn);
          }
        };
        window.process = processShim;
        if (typeof globalThis !== 'undefined') {
          globalThis.process = processShim;
        }
        
        console.log('[INIT] ✅ All polyfills ready (OFFLINE MODE)');
      })();
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* 调试面板 */
      #debug-panel {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #000;
        color: #0f0;
        padding: 8px;
        font-size: 10px;
        font-family: monospace;
        z-index: 999999;
        max-height: 120px;
        overflow-y: auto;
        border-bottom: 2px solid #0f0;
        display: none; /* 默认隐藏,出错时显示 */
      }
      #debug-panel.show {
        display: block;
      }
      #debug-panel .log {
        margin: 1px 0;
        word-break: break-all;
        line-height: 1.3;
      }
      #debug-panel .error {
        color: #f00;
        font-weight: bold;
      }
      #debug-panel .success {
        color: #0f0;
      }
      #debug-panel .warning {
        color: #ff0;
      }
    </style>
  </head>
  <body>
    <!-- 调试面板 (仅在错误时显示) -->
    <div id="debug-panel">
      <div class="log">🔍 Debug Panel</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // ⚠️ 必须在加载任何模块之前初始化 Buffer
      window.global = window;
      window.process = { 
        env: {},
        version: '',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      
      // 调试系统
      const debugPanel = document.getElementById('debug-panel');
      let logCount = 0;
      let hasError = false;
      
      function debugLog(msg, type = 'log') {
        logCount++;
        const div = document.createElement('div');
        div.className = `log ${type}`;
        div.textContent = `[${logCount}] ${msg}`;
        debugPanel.appendChild(div);
        debugPanel.scrollTop = debugPanel.scrollHeight;
        console.log(`[DEBUG] ${msg}`);
        
        // 有错误时显示面板
        if (type === 'error' || type === 'warning') {
          hasError = true;
          debugPanel.classList.add('show');
        }
        
        // 限制日志数量
        if (debugPanel.children.length > 30) {
          debugPanel.removeChild(debugPanel.children[1]);
        }
      }
      
      debugLog('✅ HTML loaded', 'success');
      debugLog(`📍 ${window.location.href.substring(0, 50)}...`);
      
      // 监听错误
      window.addEventListener('error', (e) => {
        debugLog(`❌ ${e.message}`, 'error');
        debugLog(`📄 ${e.filename}:${e.lineno}`, 'error');
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        debugLog(`❌ Promise: ${e.reason}`, 'error');
      });
      
      document.addEventListener('DOMContentLoaded', () => {
        debugLog('✅ DOM Ready', 'success');
      });
      
      window.addEventListener('load', () => {
        debugLog('✅ Window Loaded', 'success');
        
        setTimeout(() => {
          if (window.Capacitor) {
            debugLog(`✅ Capacitor (${window.Capacitor.getPlatform()})`, 'success');
          } else {
            debugLog('⚠️ Capacitor missing', 'warning');
          }
          
          setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              debugLog('✅ React rendered', 'success');
              // 成功时隐藏面板
              if (!hasError) {
                debugPanel.classList.remove('show');
              }
            } else {
              debugLog('❌ React NOT rendered!', 'error');
              debugLog('⚠️ WHITE SCREEN detected', 'error');
            }
          }, 2000);
        }, 1000);
      });
      
      // 双击顶部显示/隐藏调试面板
      document.addEventListener('dblclick', (e) => {
        if (e.clientY < 50) {
          debugPanel.classList.toggle('show');
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
