<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: content: capacitor: ionic:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <title>WDK Wallet</title>
    
    <!-- âš ï¸ ç¦»çº¿ Buffer polyfill - æ”¯æŒå†·é’±åŒ…ç¦»çº¿è¿è¡Œ -->
    <script src="/buffer.min.js"></script>
    <script>
      // ä½¿ç”¨æœ¬åœ°åŠ è½½çš„ Buffer
      (function() {
        if (typeof window.buffer !== 'undefined' && window.buffer.Buffer) {
          window.Buffer = window.buffer.Buffer;
          if (typeof globalThis !== 'undefined') {
            globalThis.Buffer = window.buffer.Buffer;
          }
          console.log('[INIT] âœ… Buffer loaded offline:', typeof window.Buffer);
          console.log('[INIT] âœ… Buffer.alloc:', typeof window.Buffer.alloc);
        }
        
        // è®¾ç½®å…¶ä»–å…¨å±€å˜é‡
        window.global = window;
        if (typeof globalThis !== 'undefined') {
          globalThis.global = globalThis;
        }
        
        const processShim = { 
          env: {},
          version: '16.0.0',
          platform: 'browser',
          nextTick: function(fn) { 
            Promise.resolve().then(fn);
          }
        };
        window.process = processShim;
        if (typeof globalThis !== 'undefined') {
          globalThis.process = processShim;
        }
        
        console.log('[INIT] âœ… All polyfills ready (OFFLINE MODE)');
      })();
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* è°ƒè¯•é¢æ¿ */
      #debug-panel {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #000;
        color: #0f0;
        padding: 8px;
        font-size: 10px;
        font-family: monospace;
        z-index: 999999;
        max-height: 120px;
        overflow-y: auto;
        border-bottom: 2px solid #0f0;
        display: none; /* é»˜è®¤éšè—,å‡ºé”™æ—¶æ˜¾ç¤º */
      }
      #debug-panel.show {
        display: block;
      }
      #debug-panel .log {
        margin: 1px 0;
        word-break: break-all;
        line-height: 1.3;
      }
      #debug-panel .error {
        color: #f00;
        font-weight: bold;
      }
      #debug-panel .success {
        color: #0f0;
      }
      #debug-panel .warning {
        color: #ff0;
      }
    </style>
  </head>
  <body>
    <!-- è°ƒè¯•é¢æ¿ (ä»…åœ¨é”™è¯¯æ—¶æ˜¾ç¤º) -->
    <div id="debug-panel">
      <div class="log">ğŸ” Debug Panel</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // âš ï¸ å¿…é¡»åœ¨åŠ è½½ä»»ä½•æ¨¡å—ä¹‹å‰åˆå§‹åŒ– Buffer
      window.global = window;
      window.process = { 
        env: {},
        version: '',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      
      // è°ƒè¯•ç³»ç»Ÿ
      const debugPanel = document.getElementById('debug-panel');
      let logCount = 0;
      let hasError = false;
      
      function debugLog(msg, type = 'log') {
        logCount++;
        const div = document.createElement('div');
        div.className = `log ${type}`;
        div.textContent = `[${logCount}] ${msg}`;
        debugPanel.appendChild(div);
        debugPanel.scrollTop = debugPanel.scrollHeight;
        console.log(`[DEBUG] ${msg}`);
        
        // æœ‰é”™è¯¯æ—¶æ˜¾ç¤ºé¢æ¿
        if (type === 'error' || type === 'warning') {
          hasError = true;
          debugPanel.classList.add('show');
        }
        
        // é™åˆ¶æ—¥å¿—æ•°é‡
        if (debugPanel.children.length > 30) {
          debugPanel.removeChild(debugPanel.children[1]);
        }
      }
      
      debugLog('âœ… HTML loaded', 'success');
      debugLog(`ğŸ“ ${window.location.href.substring(0, 50)}...`);
      
      // ç›‘å¬é”™è¯¯
      window.addEventListener('error', (e) => {
        debugLog(`âŒ ${e.message}`, 'error');
        debugLog(`ğŸ“„ ${e.filename}:${e.lineno}`, 'error');
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        debugLog(`âŒ Promise: ${e.reason}`, 'error');
      });
      
      document.addEventListener('DOMContentLoaded', () => {
        debugLog('âœ… DOM Ready', 'success');
      });
      
      window.addEventListener('load', () => {
        debugLog('âœ… Window Loaded', 'success');
        
        setTimeout(() => {
          if (window.Capacitor) {
            debugLog(`âœ… Capacitor (${window.Capacitor.getPlatform()})`, 'success');
          } else {
            debugLog('âš ï¸ Capacitor missing', 'warning');
          }
          
          setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              debugLog('âœ… React rendered', 'success');
              // æˆåŠŸæ—¶éšè—é¢æ¿
              if (!hasError) {
                debugPanel.classList.remove('show');
              }
            } else {
              debugLog('âŒ React NOT rendered!', 'error');
              debugLog('âš ï¸ WHITE SCREEN detected', 'error');
            }
          }, 2000);
        }, 1000);
      });
      
      // åŒå‡»é¡¶éƒ¨æ˜¾ç¤º/éšè—è°ƒè¯•é¢æ¿
      document.addEventListener('dblclick', (e) => {
        if (e.clientY < 50) {
          debugPanel.classList.toggle('show');
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
