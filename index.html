      window.global = window;

      const processShim = { 
        env: {},
        version: '16.0.0',
        platform: 'browser',
        nextTick: function(fn) { 
          Promise.resolve().then(fn);
        }
      };
      window.process = processShim;

      // âš ï¸ ä¸´æ—¶ Buffer polyfill (åœ¨çœŸæ­£çš„ Buffer åŠ è½½å‰æä¾›åŸºç¡€åŠŸèƒ½)
      // è¿™æ ·å¯ä»¥é¿å…"Can't find variable: Buffer"é”™è¯¯
      if (typeof Buffer === 'undefined') {
        window.Buffer = {
          from: function(data, encoding) {
            if (typeof data === 'string') {
              return new Uint8Array(new TextEncoder().encode(data));
            }
            return new Uint8Array(data);
          },
          alloc: function(size, fill) {
            const buf = new Uint8Array(size);
            if (fill !== undefined) {
              buf.fill(fill);
            }
            return buf;
          },
          allocUnsafe: function(size) {
            return new Uint8Array(size);
          },
          concat: function(list, totalLength) {
            if (list.length === 0) return new Uint8Array(0);
            if (totalLength === undefined) {
              totalLength = list.reduce((sum, buf) => sum + buf.length, 0);
            }
            const result = new Uint8Array(totalLength);
            let offset = 0;
            for (const buf of list) {
              result.set(buf, offset);
              offset += buf.length;
            }
            return result;
          },
          isBuffer: function(obj) {
            return obj instanceof Uint8Array;
          }
        };
        globalThis.Buffer = window.Buffer;
        console.log('[INIT] âš ï¸ Temporary Buffer polyfill loaded');
      }
      
      console.log('[INIT] âœ… Polyfills initialized');
    </script>

    <!-- è°ƒè¯•é¢æ¿ (ä»…åœ¨é”™è¯¯æ—¶æ˜¾ç¤º) -->
    <div id="debug-panel">

    <script>
      // âš ï¸ å¿…é¡»åœ¨åŠ è½½ä»»ä½•æ¨¡å—ä¹‹å‰åˆå§‹åŒ– Buffer
      window.global = window;
      window.process = { 
        env: {},
        version: '',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      
      // è°ƒè¯•ç³»ç»Ÿ
      const debugPanel = document.getElementById('debug-panel');
      let logCount = 0;
      let hasError = false;
      
      function debugLog(msg, type = 'log') {
        logCount++;
        const div = document.createElement('div');
        div.className = `log ${type}`;
        div.textContent = `[${logCount}] ${msg}`;
        debugPanel.appendChild(div);
        debugPanel.scrollTop = debugPanel.scrollHeight;
        console.log(`[DEBUG] ${msg}`);
        
        // æœ‰é”™è¯¯æ—¶æ˜¾ç¤ºé¢æ¿
        if (type === 'error' || type === 'warning') {
          hasError = true;
          debugPanel.classList.add('show');
        }
        
        // é™åˆ¶æ—¥å¿—æ•°é‡
        if (debugPanel.children.length > 30) {
          debugPanel.removeChild(debugPanel.children[1]);
        }
      }
      
      debugLog('âœ… HTML loaded', 'success');
      debugLog(`ğŸ“ ${window.location.href.substring(0, 50)}...`);
      
      // ç›‘å¬é”™è¯¯
      window.addEventListener('error', (e) => {
        debugLog(`âŒ ${e.message}`, 'error');
        debugLog(`ğŸ“„ ${e.filename}:${e.lineno}`, 'error');
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        debugLog(`âŒ Promise: ${e.reason}`, 'error');
      });
      
      document.addEventListener('DOMContentLoaded', () => {
        debugLog('âœ… DOM Ready', 'success');
      });
      
      window.addEventListener('load', () => {
        debugLog('âœ… Window Loaded', 'success');
        
        setTimeout(() => {
          if (window.Capacitor) {
            debugLog(`âœ… Capacitor (${window.Capacitor.getPlatform()})`, 'success');
          } else {
            debugLog('âš ï¸ Capacitor missing', 'warning');
          }
          
          setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              debugLog('âœ… React rendered', 'success');
              // æˆåŠŸæ—¶éšè—é¢æ¿
              if (!hasError) {
                debugPanel.classList.remove('show');
              }
            } else {
              debugLog('âŒ React NOT rendered!', 'error');
              debugLog('âš ï¸ WHITE SCREEN detected', 'error');
            }
          }, 2000);
        }, 1000);
      });
      
      // åŒå‡»é¡¶éƒ¨æ˜¾ç¤º/éšè—è°ƒè¯•é¢æ¿
      document.addEventListener('dblclick', (e) => {

        }
      });
    </script>
