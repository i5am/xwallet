<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap: content: capacitor: ionic:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <title>WDK Wallet</title>
    
    <script>
      // ⚠️ 必须在加载任何模块之前初始化全局变量
      window.global = window;
      globalThis.global = globalThis;
      
      const processShim = { 
        env: {},
        version: '16.0.0',
        platform: 'browser',
        nextTick: function(fn) { 
          Promise.resolve().then(fn);
        }
      };
      window.process = processShim;
      globalThis.process = processShim;
      
      // ⚠️ 临时 Buffer polyfill (在真正的 Buffer 加载前提供基础功能)
      // 这样可以避免"Can't find variable: Buffer"错误
      if (typeof Buffer === 'undefined') {
        window.Buffer = {
          from: function(data, encoding) {
            if (typeof data === 'string') {
              return new Uint8Array(new TextEncoder().encode(data));
            }
            return new Uint8Array(data);
          },
          alloc: function(size, fill) {
            const buf = new Uint8Array(size);
            if (fill !== undefined) {
              buf.fill(fill);
            }
            return buf;
          },
          allocUnsafe: function(size) {
            return new Uint8Array(size);
          },
          concat: function(list, totalLength) {
            if (list.length === 0) return new Uint8Array(0);
            if (totalLength === undefined) {
              totalLength = list.reduce((sum, buf) => sum + buf.length, 0);
            }
            const result = new Uint8Array(totalLength);
            let offset = 0;
            for (const buf of list) {
              result.set(buf, offset);
              offset += buf.length;
            }
            return result;
          },
          isBuffer: function(obj) {
            return obj instanceof Uint8Array;
          }
        };
        globalThis.Buffer = window.Buffer;
        console.log('[INIT] ⚠️ Temporary Buffer polyfill loaded');
      }
      
      console.log('[INIT] ✅ Polyfills initialized');
    </script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* 调试面板 */
      #debug-panel {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #000;
        color: #0f0;
        padding: 8px;
        font-size: 10px;
        font-family: monospace;
        z-index: 999999;
        max-height: 120px;
        overflow-y: auto;
        border-bottom: 2px solid #0f0;
        display: none; /* 默认隐藏,出错时显示 */
      }
      #debug-panel.show {
        display: block;
      }
      #debug-panel .log {
        margin: 1px 0;
        word-break: break-all;
        line-height: 1.3;
      }
      #debug-panel .error {
        color: #f00;
        font-weight: bold;
      }
      #debug-panel .success {
        color: #0f0;
      }
      #debug-panel .warning {
        color: #ff0;
      }
    </style>
  </head>
  <body>
    <!-- 调试面板 (仅在错误时显示) -->
    <div id="debug-panel">
      <div class="log">🔍 Debug Panel</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // ⚠️ 必须在加载任何模块之前初始化 Buffer
      window.global = window;
      window.process = { 
        env: {},
        version: '',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      
      // 调试系统
      const debugPanel = document.getElementById('debug-panel');
      let logCount = 0;
      let hasError = false;
      
      function debugLog(msg, type = 'log') {
        logCount++;
        const div = document.createElement('div');
        div.className = `log ${type}`;
        div.textContent = `[${logCount}] ${msg}`;
        debugPanel.appendChild(div);
        debugPanel.scrollTop = debugPanel.scrollHeight;
        console.log(`[DEBUG] ${msg}`);
        
        // 有错误时显示面板
        if (type === 'error' || type === 'warning') {
          hasError = true;
          debugPanel.classList.add('show');
        }
        
        // 限制日志数量
        if (debugPanel.children.length > 30) {
          debugPanel.removeChild(debugPanel.children[1]);
        }
      }
      
      debugLog('✅ HTML loaded', 'success');
      debugLog(`📍 ${window.location.href.substring(0, 50)}...`);
      
      // 监听错误
      window.addEventListener('error', (e) => {
        debugLog(`❌ ${e.message}`, 'error');
        debugLog(`📄 ${e.filename}:${e.lineno}`, 'error');
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        debugLog(`❌ Promise: ${e.reason}`, 'error');
      });
      
      document.addEventListener('DOMContentLoaded', () => {
        debugLog('✅ DOM Ready', 'success');
      });
      
      window.addEventListener('load', () => {
        debugLog('✅ Window Loaded', 'success');
        
        setTimeout(() => {
          if (window.Capacitor) {
            debugLog(`✅ Capacitor (${window.Capacitor.getPlatform()})`, 'success');
          } else {
            debugLog('⚠️ Capacitor missing', 'warning');
          }
          
          setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
              debugLog('✅ React rendered', 'success');
              // 成功时隐藏面板
              if (!hasError) {
                debugPanel.classList.remove('show');
              }
            } else {
              debugLog('❌ React NOT rendered!', 'error');
              debugLog('⚠️ WHITE SCREEN detected', 'error');
            }
          }, 2000);
        }, 1000);
      });
      
      // 双击顶部显示/隐藏调试面板
      document.addEventListener('dblclick', (e) => {
        if (e.clientY < 50) {
          debugPanel.classList.toggle('show');
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
